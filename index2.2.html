		function createSquare(){
			const section =document.querySelector('section');
			const square =document.createElement('span');
	
			var size = Math.random()* 41;
			square.style.width=10 + size +'px';
			square.style.height=10 + size +'px';
			square.style.top= Math.random() * innerHeight + '1px';
			square.style.left= Math.random() * innerWidth + '1px';
			square.style.right= Math.random() * innerWidth + '1px';
			section.appendChild(square);
			setTimeout(()=>{
				square.remove()
			},5000)
		}
		setInterval(createSquare ,130)
	</script>
